cluster:
  allowSchedulingOnControlPlanes: true 
  network:
    cni:
        name: custom
        urls:
          # CHOOSE ONE OF THE FOLLOWING CNI MANIFESTS

          # Custom Cilium CNI manifest
          - https://raw.githubusercontent.com/cilium/cilium/v1.14/install/kubernetes/quick-install.yaml

          # Custom Calico CNI manifest
          # - https://raw.githubusercontent.com/projectcalico/calico/v3.25.0/manifests/calico.yaml
machine:
  network: 
    hostname: talos- # complete in the file
    interfaces:
      - interface: eth0 
        addresses:
        - 192.168.1.190/24 # complete in the file and place the ip u want
        routes:
        - network: 0.0.0.0/0 
          gateway: 192.168.1.190
        dhcp: false
    nameservers:
    - 192.168.1.115